
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Homework Week 3</title>
</head>
<body>
    <header class="main__page-header">
        <div class="container flex-nav">
            <div id="header-logo"><a href="index.html"><img src="assets/img/hyf_logo.png" alt="HYF logo"></a></div>
            <nav class="main__page-nav">
                <ul>
                    <li><a href="index.html">First Page</a></li>
                    <li><a href="index2.html">Second Page</a></li>
                    <li><a href="index3.html">Third Page</a></li>
                    <li><a href="index4.html">Fourth Page</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <section class="container">
            <h1>Sign up to yourcustomtailor.com</h1>
        </section>
        <main class="page__main container">
            <form action="/shooping" method="GET" class="shooping__form">
                <h2>Step 2/4 how can we reach you?</h2>
                <p>Progress:</p>
                <div class="w3-light-grey w3-xlarge">
                        <div class="w3-container w3-gray" style="width:50%">50%</div>
                </div>
                <p>We will probably need to stay in touch somehow. Let is know how can we reach you?</p>
                <div class="form_content">
                    <div class="wrapper">
                        <label 
                        for="email"> 
                        Email*
                        </label>
                        <input 
                        type="email"
                        name="email" 
                        id="email"
                        required>
                        <label 
                        for="phone-number">
                        Phone   
                        </label>
                        <input 
                        type="tel" 
                        name="number"
                        id="phone-number"
                        pattern="[0-9]{2}-[0-9]{3}-[0-9]{3  }">
                    </div>
                    <div class="wrapper">
                        <label 
                        for="pass">
                        Password*
                        </label>
                        <input 
                        type="password" 
                        id="pass" 
                        name="password"
                        pattern="((?=.*[A-Z])(?=.*[a-z]).{10,15})"
                        minlength="10">
                    </div>
                    <div class="wrapper">
                        <label 
                        for="re-enter pass" class="form__password-reenter-label">
                        Re-enter Password*</label>
                        <input 
                        type="password" name="re-enter-password" id="re-enter-pass"
                        required
                        pattern="((?=.*[A-Z])(?=.*[a-z]).{10,15})"
                        minlength="10">
                    </div>
                    <p>I want to sign up for the newsletter</p>
                    <div class="wrapper right">
                        <label 
                        for="news_letter">
                        Weekly news
                        </label>
                        <input 
                        type="radio" id="newsletter" 
                        name="news" 
                        value="Weekly news">
                        <label 
                        for="monthly_news"
                        >
                        Monthly news
                        </label>
                        <input 
                        type="radio" id="monthly_news" name="news" value="monthlynews">
                        <label
                        for="no_news"
                        >
                        Don't send me news
                        </label>
                        <input 
                        type="radio" 
                        id="no_news" 
                        name="news" 
                        value="no_news">
                    </div>
                </div>
                <input type="submit" value="Next step">
            </form>
        </main>
</body>
</html>
</body>
</html>
