<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <title>Fastest Presser</title>
</head>
<body>


<header>Fastest Presser</header>

<div class="container">
    <input type="number"  id="numImput" placeholder="Set timer">
    <br>
    <button id="btn">Start Game</button>
    <br>
    <button id="reset">Reset Game</button>
    <br>
    <div id="wrapper">
        <span id="win_result"></span>
        <span id="timer"></span>
        <div id="box_one">
            <p>Press S</p>
            <span id="p1_display"></span> 
        </div>
        <div id="box_two">
            <p>Press L</p>
            <span id="p2_display"></span>
        </div>
    </div>      
</div>


<script src="./scripts/main.js"></script>
</body>
</html>
