<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    

    <title>Weather APP</title>
</head>
<body>
    <header>
        <div>
            <input type="text" class="textbox" placeholder="City..."
            id="input_city">
        </div>
        <div>
            <a title="Search" value="Search" type="submit" id="button">Search</a>
            <a id="location"><img src="icons/location.png" width="30px"></a>
        </div>
        <div>
        </div>
    </header>
    <main class="main_section">
        <section class="wether_icon">
            <div>
                <img id="weather_icon">
            </div>
            <div class="img_description">
                <p id="weather_description">Cloudt</p>
            </div>
        </section>
        <section class="weather_info_section">
            <div class="city_info">
                <h2 id="city"></h2>
                <p id="day"></p>
                <img  src="icons/humidity.png" 
                class="icones">
                <span id="humidity"></span>
                <img src="icons/wind.png" 
                class="icones">
                <span id="windSpeed"></span>
            </div>
            <div class="temp">
                <div class="color">
                    <h3 id="temp"></h3>
                </div>
                <div class="color">
                    <img src="icons/celsius.png" class="icones">
                </div>
            </div>
        </section>
        <section id="weather_desvription_section">
            <p id="display"></p>
        </section>
    </main>
 <script src="scripts/script.js"></script>
</body>
</html>
